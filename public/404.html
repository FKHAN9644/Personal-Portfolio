<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; URL='./index.html'" />
    <script type="text/javascript">
      // Capture the original path from the URL
      var redirectUrl = window.location.pathname;

      // Redirect to the index.html with the original path
      window.location.replace("/index.html?redirect=" + redirectUrl);
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, follow this <a href="./index.html">link</a>.</p>
  </body>
</html>
